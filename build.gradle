plugins {
    id 'org.jetbrains.intellij' version '1.17.2'
    id 'java'
}

group "com.boaglio.ccpb"
version '1.1.9'

repositories {
    mavenCentral()
}

sourceCompatibility = 11
targetCompatibility = 11

dependencies {
}

// See https://github.com/JetBrains/gradle-intellij-plugin/
intellij {
    version = '2022.1.1'
    plugins = ['java']
    updateSinceUntilBuild = false
}

test {
    useJUnitPlatform()
}